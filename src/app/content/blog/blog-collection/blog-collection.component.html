<div>
  <div>
    <mat-card class="example-card" *ngFor="let item of comments$ | async">
      <mat-card-content>
        {{ item.comment }}
      </mat-card-content>
      <mat-card-footer>
        <span class="info"
          >Created by {{ item.createdByFullName }} at {{ item.createdAt }}</span
        >
      </mat-card-footer>
    </mat-card>
  </div>
</div>
